<!DOCTYPE html>
<html>
    <p> </p>

    <head>
        
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>Pinball</title>
            
            <script src="jquery-2.1.1.min.js"></script>
            
            <script id="vertex-shader" type="x-shader/x-vertex">
                attribute vec4 vPosition;
                attribute vec4 vColor;
                varying vec4 color;
                uniform mat4 matrix;
                
                
                void
                main()
                {
                    

//                    vec4 col = vec4(193.0/256.0, 165.0/256.0, 119.0/256.0, 1.0);
                    vec4 col = vec4(0.7, 0.8, 0.8, 1.0);
                    float c = (vPosition[0] + vPosition[1] + vPosition[2]) / 3.0;
                    color = col + 1.5 * c;


                    gl_Position = matrix * vPosition;
                }
            
            
                </script>
            
            <script id="fragment-shader" type="x-shader/x-fragment">
                
                precision mediump float;
                varying vec4 color;
                
                void
                main()
                {
                    gl_FragColor = color;
                }
            </script>
            
            <script type="text/javascript" src="webgl-utils.js"></script>
            <script type="text/javascript" src="initShaders.js"></script>
            <script type="text/javascript" src="MV.js"></script>
            <script type="text/javascript" src="aux.js"></script>            
            <script type="text/javascript" src="main.js"></script>
            
    </head>
    
    <body>
        <canvas id="gl-canvas" width="512" height="512" style="background: white; width: 100%; height:100%;">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>
</html>
